<!DOCTYPE html>
<html>
<head>
<title>Quick Requisition Entry</title>
	
	<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="https://unpkg.com/axios@0.19.1/dist/axios.min.js"></script>
	
<style>


/*********************** Global */
* {
  box-sizing: border-box;
  color: #444444;
}
*:focus {
  outline: none;
}
body {
  background: #fff;
  margin: 0;
  font-family: helvetica,arial,sans-serif;
  padding: 20px;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type="number"] {
  -moz-appearance: textfield;
}
.right {
  float: right;
}
.middle {
  text-align: center;
}
.rotate {
  animation: rotation 2s infinite linear;
}
@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
#app {
  width: 1300px;
  margin: auto;
}
.panel {
  width: 100%;
  margin: 0 0 20px 0;
}
h1 {
  font-family: "OpenSansRegular",helvetica,arial,sans-serif;
  font-size: 28px;
  font-weight: normal;
}





/*********************** Buttons */
.btn {
  display: inline-block;
  border: 1px solid #e0e0e0;
  border-radius: 5px;
  color: #2e2d2e;
  text-decoration: none;
  font-weight: 700;
  height: 25px;
  line-height: 24px;
  margin-left: 15px;
  padding: 0 20px;
  white-space: nowrap;
  cursor: pointer;
  outline: none;
  font-size: 13px;
}
.btn_blue {
  background-color: #268ecd;
  color: #fff;
}
.btn_blue:hover {
  background: #46b8e9;
}
.btn_green {
  background: #6aaf57;
  color: #fff;
}
.btn_green:hover {
  background: #89d673;
}
.btn_silver {
  background: #d1d1d1;
}
.btn_silver:hover {
  background: #e8eae8;
}
.btn_red {
  background: #ff2626;
  color: #fff;
}
.btn_red:hover {
  background: #ff5454;
}




/*********************** Action Bar */
.action_grid {
  display: grid;
  grid-template-columns: 80px 280px 80px 100px auto auto;
  width: 100%;
  color: #fff;
  background: #268ECD;
  height: 38px;
}
.grid_item {
  padding: 6px;
}
.action_grid label {
  color: #fff;
  float: right;
  line-height: 25px;
}
.action_grid span {
  color: #fff;
  float: left;
  line-height: 27px;
  font-size: 14px;
  cursor: pointer;
}

/* Tables */

#dataTable {
  width: 100%;
  border-collapse: collapse;
  border-spacing: 0;
  color: #333;
  width: 100%;
  border: 1px solid #e9e9e9;
}

#dataTable th {
  border-bottom: 1px solid #e9e9e9;
  white-space: nowrap;
  vertical-align: middle;
  background-color: #f7f7f7;
  border-left: 1px solid #e9e9e9;
  border-bottom: 1px solid #e9e9e9;
  font-size: 13px;
  color: #333;
  padding: 5px;
  line-height: 22px;
  height: 20px;
}
#dataTable td {
  vertical-align: center;
  border: 1px solid #e9e9e9;
  padding: 3px;
  color: #333;
  height: 30px;
  padding: 3px;
  font-size: 13px;
  text-align: center;
}
#dataTable tr:nth-child(even) {
  background: #f7f7f7;
}
#dataTable tr:hover {
  background: #e9e9e9;
}
#dataTable input {
  border: none;
  background: transparent;
  width: 100%;
  height: 100%;
}




/*********************** Autocomplete */
.autocomplete_container {
  width: 100%;
}
.autocomplete_container input {
  width: 100%;
  height: 23px;
  margin: 1px; 0 0 0;
  line-height: 22px;
  padding: 0 0 0 7px;
  vertical-align: top;
  border: none;
  color: #666;
  font-size: 13px; 
  background: #fff;
}
.autocomplete_container ul {
  position: relative;
  list-style-type: none;
  background: #fff;
  margin: 0 0 0 1px;
  padding: 0px;
  font-size: 13px;
  border: solid 1px grey;
  width: 100%;
  z-index: 999;
}
.autocomplete_container li:hover {
  color: orange;
  text-decoration: underline;
  cursor: pointer;
}
.autocomplete_container li {
  padding: 3px;
  font-size: 13px;
  z-index: 999;
}
.autocomplete_spinner {
  position: relative;
  left: -2px;
  top: -22px;
  float: right;
}
.table_header_grid label {
  color: #fff;
  float: right;
  line-height: 25px;
}


/****************************************** Popup */
.popup {
  height: 100vh;
  width: 100hh;
  z-index: 9995;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: rgba(81, 81, 81, 0.6);
  overflow: auto;
}

.popup .popupContents {
  overflow-y: auto;
  margin: auto;
  padding: 10px 20px 10px 20px;
  margin: auto;
	max-width: 500px;
  border: 1px solid #b7b7b7;
  border-radius: 5px;
  background: #fff;
  height: 150px;
  position: relative;
  overflow: auto;	
	top: 50px;
}

.popup textarea {
  width: 100%;
  height: 95px;
  margin-top: 10px;
  padding: 10px;
  border: solid 1px #d1d1d1;
}
.popup h2 {
  margin: 0;
  padding: 0;
  color: #60768a;
  font-size: 18px;
  line-height: 30px;
  text-align: left;
}
.popup span {
  margin-left: 20px;
  color: blue;
  font-size: 12px;  
}
.popup span:hover {
  cursor: pointer;
  color: orange;
}


select {
		width: 120px;
    height: 23px;
    line-height: 21px;
    padding: 0 25px 0 7px;
    vertical-align: top;
    border: 1px solid #c9c9c9;
    border-radius: 3px;
    background: #fff;
    color: #666;
    font-size: 13px;
		margin-top: 1px;
    float: right;
	}
	

		
</style>

<body>
<div id="app">
  <!--------------------------------------------- Page Title -->
  <div class="panel">
    <h1><span class="blue"></span><span>Quick Requisition Entry</span></h1>
  </div>

  <!--------------------------------------------- Data Table -->
  <div class="action_grid">
    <div class="grid_item">
      <label>Supplier</label>
    </div>
    <div class="grid_item">
      <div class="autocomplete_container">
        <input placeholder="Search" v-on:blur="whse_input_clear()" v-model="whse_input" @input="whse_search()">
        <img v-bind:src="loadingIcon" class="autocomplete_spinner rotate" v-if="whse_spinner">
        <ul v-if="whse_response_popup_show">
          <li v-for="data, i in whse_response_array" v-on:mousedown="whse_response_select(i)">{{ data.label }}</li>
        </ul>
      </div>
    </div>
    <div class="grid_item">
      <span v-if="supplier_clear_text" v-on:click="clear_supplier()">clear</span>
    </div>
    <div class="grid_item">
      <label>Bulk Upload</label>
    </div>
    <div class="grid_item">
      <input type="file" id="csv_file" name="" @change="loadCSV($event)" style="color:#fff;margin-top:2px;">
    </div>
    <div class="grid_item">
      <button v-if="(input_array.length > 0 && selected_whse_id != '' )" class="right btn_green btn" v-on:click="my_cart()">
        {{ btn_text }}
        <img v-if="loading_animation" v-bind:src="loadingIconWhite" class="autocomplete_spinner rotate" style="left: 9px; top: 1px;">
      </button>
      <button v-else class="right btn_red btn" style="margin-right:10px;">Submit</button>
      <button class="right btn_silver btn" v-on:click="reset()">Reset</button>
      <select v-model="selected_currency">
        <option>AUD</option>
        <option>USD</option>
        <option>CNY</option>
        <option>EUR</option>
        <option>GBP</option>
        <option>JPY</option>
        <option>MYR</option>
        <option>NZD</option>
        <option>SGD</option>
      </select>
      <label style="float:right; margin-right: 10px;">Currency</label>
    </div>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th style="width:50px">Line</th>
        <th style="text-align: left">Description</th>
        <th style="width:230px">Part Number</th>
        <th style="width:90px">Qty</th>
        <th style="width:90px">Price</th>
        <th style="width:60px"></th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="data, index in input_array">
        <td>{{index+1}}</td>
        <td v-if="index == 0"><textarea style="background: transparent; resize: none; width: 100%; border: none; height: 25px; line-height: 25px;overflow:hidden;font-family: helvetica,arial,sans-serif;" v-model="data.col_1" placeholder="Optional paste from spreadsheet here..." @paste="paste_inputs()"></textarea></td>
        <td v-else><input v-model="data.col_1"></td>
        <td><input class="middle" v-model="data.col_2"></td>
        <td><input class="middle" v-model="data.col_3" type="number"></td>
        <td><input class="middle" v-model="data.col_4" type="number"></td>
        <td>
          <img @click="remove_line(index)" v-bind:src="minus" v-if="input_array.length > 1" style="cursor: pointer">
          <img @click="add_line(index)" v-bind:src="plus" style="cursor: pointer">
        </td>
      </tr>
    </tbody>
  </table>

  <!--...............................................Comment.........................-->
  <div class="popup" v-if="showPopup">
    <div class="popupContents">
      <h2>Success<img class="right" style="cursor: pointer" v-bind:src="closeIcon" v-on:click="popupClose()"></h2>
      <div style="height:60px; max-height:60px" v-if="postSuccess">Requisition {{ postResponse }} updated</div>
      <div style="height:60px; max-height:60px" v-else>Something went wrong... Please contact your administrator for assistance. coupa@mrl.com.au</div>
      <button v-if="postSuccess" class="right btn_silver btn" style="margin-top:10px" v-on:click="reviewReq()">Review Requisition</button>
    </div>
  </div>

</div>

</body>


<script>

new Vue({
  el: "#app",

  methods: {
    //*********************************** Credentials
    credentials: function () {
      let params = new URLSearchParams(document.location.search.substring(1));
      this.api_key = params.get("key");
      this.api_url = params.get("url");
    },

    // ***************************** Reset App
    reset: function () {
      location.reload();
    },

    // ***************************** Close Popup
    popupClose: function () {
      var self = this;
      self.showPopup = false;
      self.postSuccess = false;
      self.postResponse = "";
    },

    // ***************************** Add & Remove Input Rows
    add_line: function (index) {
      this.input_array.push({
        col_1: "",
        col_2: "",
        col_3: "",
        col_4: "",
        col_5: "",
        col_6: ""
      });
    },
    remove_line: function (index) {
      this.input_array.splice(index, 1);
    },

    // ***************************** Supplier Autocomplete Search
    clear_supplier: function () {
      var self = this;
      self.supplier_clear_text = false;
      self.whse_input = "";
      self.selected_whse_id = "";
      self.selected_whse_name = "";
    },
    whse_search: function () {
      var self = this;
      if (self.whse_input.length > 3 && self.supplier_clear_text == false) {
        self.whse_response_array = [];
        self.whse_input_count = self.whse_input_count + 1;
        var current = self.whse_input_count;
        self.whse_response_popup_show = false;
        self.whse_spinner = true;
        clearTimeout(self.myVar);
        self.myVar = setTimeout(
          function () {
            axios({
              method: "get",
              url:
                self.api_url +
                "suppliers/auto_complete?exclude_internals=true&include_onboarding=true&model=requisition_line&term=" +
                self.whse_input
            })
              .then((response) => {
                if (current === self.whse_input_count) {
                  self.whse_response_array = response.data;
                  self.whse_response_popup_show = true;
                }
              })
              .finally(() => (self.whse_spinner = false));
          }.bind(self),
          300
        );
      }
    },
    whse_response_select: function (i) {
      var self = this;
      self.whse_response_popup_show = false;
      self.selected_whse_id =
        self.whse_response_array[i].linked_fields.supplier_id;
      self.selected_whse_name = self.whse_response_array[i].label;
      self.supplier_clear_text = true;
      self.whse_input = self.whse_response_array[i].label;
    },
    whse_input_clear: function () {
      var self = this;
      if (self.supplier_clear_text == false) {
        setTimeout(function () {
          self.whse_response_popup_show = false;
          self.whse_spinner = false;
          if (self.whse_selected_value.length != 0) {
            self.whse_input = self.whse_selected_value;
          } else {
            self.whse_input = "";
          }
        }, 100);
      }
    },

    // Fetch Current Cart ID to define CREATED-BY
    my_cart: function () {
      var self = this;
      self.loading_animation = true;
      self.btn_text = "Loading";
      axios({
        method: "get",
        url: self.api_url + "/requisition_headers/edit_cart",
        headers: {
          cache: "true",
          "X-Requested-With": "XMLHttpRequest"
        }
      }).then(function (response) {
        var x = response.request.responseURL.split("/");
        self.req_id = x[4];
        self.upload();
      });
    },

    //*********************************** Update Data
    upload: function () {
      var self = this;
      var lines = [];
      var lineObj = {};
      self.showPopup = false;
      self.postSuccess = false;
      self.postResponse = "";

      for (var x = 0; x < self.input_array.length; x++) {
			
				if(self.input_array[x].col_1 != '' ){
			
					//Set UOM
					var uom = "EA";
					var uomObj = new Object({});
					uomObj["code"] = uom;
	
					//Set Currency
					var currency = self.selected_currency;
					var currencyObj = new Object({});
					currencyObj["code"] = currency;
	
					//Set Supplier
					var supplier = self.selected_whse_id;
					var supplierObj = new Object({});
					supplierObj["id"] = supplier;
	
					//*****Set Json******
	
					var line = new Object({});
	
					//description json
					var desc = self.input_array[x]["col_1"];
					if (desc != "") {
						line["description"] = self.input_array[x]["col_1"];
					}
	
					//quantity json
					var quantity = self.input_array[x]["col_3"];
					if (quantity != "") {
						line["quantity"] = quantity;
					}
	
					//Price json
					var price = self.input_array[x]["col_4"];
					if (price != "") {
						line["unit-price"] = price;
					}
	
					//part_number json
					var part_number = self.input_array[x]["col_2"];
					if (part_number != "") {
						line["source-part-num"] = part_number;
					}
	
					//uom json
					if (uom != "") {
						line["uom"] = uomObj;
					}
	
					//currency json
					if (currency != "") {
						line["currency"] = currencyObj;
					}
	
					//Supplier json
					if (supplier != "") {
						line["supplier"] = supplierObj;
					}

					lines.push(line);
				
				}
      }

      axios({
        method: "put",
        url:
          self.api_url +
          "api/requisitions/" +
          self.req_id +
          "/update_without_validation?return_object=limited",
        headers: {
          "X-COUPA-API-KEY": self.api_key,
          dataType: "json",
          "Content-Type": "json",
          "X-Requested-With": "XMLHttpRequest"
        },
        data: {
          "requisition-lines": lines
        }
      })
        .then((response) => {
          //When successfull
          self.showPopup = true;
          self.postSuccess = true;
          self.postResponse = response.data.id;
        })
        .catch((error) => {
          //When error
          self.showPopup = true;
          self.postSuccess = false;
        })
        .finally((response) => {
          self.loading_animation = false;
          self.btn_text = "Submit";
        });
    },

    //*********************************** On success post, go to basket
    reviewReq: function () {
      window.open(
        this.api_url + "requisition_headers/" + this.postResponse + "/edit"
      );
    },

    //*********************************** Copy & Paste Input
    paste_inputs: function () {
      setTimeout(
        function () {
          var lines = this.input_array[0].col_1.split("\n");
          this.input_array = [];
          for (let i = 0; i < lines.length; i++) {
            var str = lines[i].split("\t");
            this.input_array.push({
              col_1: str[0],
              col_2: str[1],
              col_3: str[2],
              col_4: str[3],
              col_5: str[4],
              col_6: str[5]
            });
          }
          this.input_array.pop();
        }.bind(this),
        100
      );
    },

    // ***************************** CSV File
    csvJSON(csv) {
      var temp_array = [];
      var vm = this;
      function csvToArray(text) {
        let p = "",
          row = [""],
          ret = [row],
          i = 0,
          r = 0,
          s = !0,
          l;
        for (l of text) {
          if ('"' === l) {
            if (s && l === p) row[i] += l;
            s = !s;
          } else if ("," === l && s) l = row[++i] = "";
          else if ("\n" === l && s) {
            if ("\r" === p) row[i] = row[i].slice(0, -1);
            row = ret[++r] = [(l = "")];
            i = 0;
          } else row[i] += l;
          p = l;
        }
        return ret;
      }
      temp_array = csvToArray(csv);
      temp_array.pop();
      this.input_array = [];
      for (let i = 0; i < temp_array.length; i++) {
        this.input_array.push({
          col_1: temp_array[i][0],
          col_2: temp_array[i][1],
          col_3: temp_array[i][2],
          col_4: temp_array[i][3],
          col_5: temp_array[i][4],
          col_6: temp_array[i][5]
        });
      }
    },
    loadCSV(e) {
      var vm = this;
      if (window.FileReader) {
        var reader = new FileReader();
        reader.readAsText(e.target.files[0]);
        // Handle errors load
        reader.onload = function (event) {
          var csv = event.target.result;
          vm.parse_csv = vm.csvJSON(csv);
        };
        reader.onerror = function (evt) {
          if (evt.target.error.name == "NotReadableError") {
            alert("Canno't read file !");
          }
        };
      } else {
        alert("FileReader are not supported in this browser.");
      }
    }
  },

  mounted() {
    this.credentials();
  },

  filters: {
    highlightCell: function (value) {
      if (!value) return "";
      value = value.toString().slice(0, 10).split("-");
      value = value[2] + "/" + value[1] + "/" + value[0];
      return value;
    }
  },

  data: {
    // Input Component
    api_url: "",
    api_key: "",
    req_id: "",

    //Search Autocomplete
    whse_input: "",
    whse_selected_value: "",
    whse_spinner: false,
    whse_response_popup_show: false,
    whse_response_array: [],
    whse_input_count: 1,
    selected_whse_name: "",
    selected_whse_id: "",

    //upload
    path: "",
    file_test: "",

    //Radio Selector
    picked: "",

    // Inputs
    paste_input: "",
    postResponse: "", //Req ID
    selected_currency: "AUD",
    btn_text: "Submit", // Post button text

    // Show or Hide
    loading_animation: false,
    credentials_show: true,
    supplier_clear_text: false,
    showPopup: false,

    upload_button_active: true,
    option_to_delete_files: true,

    //attachments
    input_array: [
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" },
      { col_1: "", col_2: "", col_3: "", col_4: "", col_5: "", col_6: "" }
    ],
    req_files: [],
    po_files: [],
    inv_files: [],
    file_array: [],
    hover_req_class: false,
    hover_po_class: false,
    hover_inv_class: false,
